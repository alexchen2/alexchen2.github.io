<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #waveform {
            width: 80%;
            height: 45%;
            border: 2px solid black;
            border-radius: 5px;
            transform: translateX(10%);
        }

        #waveform ::part(hover-label):before {
            content: '⏱️ ';
        }
    </style>
</head>

<body>
    <h1>Wavesurfer Test</h1>

    <p>Press the button to play and pause, and drag along the waveform to seek.</p>

    <div class="buttons">
        <button class="play-btn">Play</button>
        <button class="destroy-btn">Delete</button>
    </div>

    <div id="waveform"></div>
    <script src="test-html/test-wavesurfer.js" type="module"></script>
</body>

</html>
